<html>
    <head>
        <title>game of life</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="left_ui_container">
            <div class="num_ticks">Num Ticks: --</div>
            <div class="total_alive">Alive: --</div>
            <div class="tiles_changed">Change: --</div>
            <div class="left_ui_row">
                <div class="play_icon"></div>
                <div class="pause_icon"></div>
            </div>
            <div class="left_ui_row">
                <div>FPS:</div>
                <div class="fps" data-value="targetFPS" contenteditable="true">--</div>
            </div>
            <div class="left_ui_row">
                    <div>Spawn Chance:</div>
                    <div class="spawn_chance_elem" data-value="spawnAliveChance" contenteditable="true">--</div>
                </div>
            <div class="restart">Restart</div>
            <div>Modes</div>
            <div class="random_mode">Random</div>
            <div class="draw_mode">Draw</div>
            <div class="clear_all">Clear</div>
        </div>
        <canvas class="canvas"></canvas>
        
        <div class="display_is_paused">P A U S E D</div>

        <script src="ui.js" defer></script>
        <script src="draw.js" defer></script>
        <script src="main.js" defer></script>
    </body>
</html>
